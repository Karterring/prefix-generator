<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>악질이름 생성기</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="preload">
    <div class="container">
        <div class="hero">
            <h1>악질이름 생성기</h1>
            <p>랜덤으로 악질 이름을 생성합니다.</p>
        </div>
        <div class="form">
            <form action="">
                <input class="form-component input light-dark" type="text" name="location" id="location" placeholder="거주지">
                <input class="form-component input light-dark" type="text" name="name" id="name" placeholder="이름">
                <div class="form-component button" onclick="generate(document.getElementById('name').value, document.getElementById('location').value, 'result')">생성!</div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <p class="result" id="result">어떤 이름이 나올까?</p>
        </div>
        <div class="example">
            <div class="input-example light-dark" id="example-location">동탄</div>
            <div class="input-example light-dark" id="example-name">엄준식</div>
             → 
            <div class="input-example light-dark" id="example-result">동탄사우나수건도둑엄준식</div>
        </div>
    </div>
    <script>
        window.onload = function () {document.getElementsByTagName('body')[0].classList.remove('preload')}
    </script>
    <script src="./assets/content.js"></script>
    <script src="./assets/generate.js"></script>
</body>
</html>
